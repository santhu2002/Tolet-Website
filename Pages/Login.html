{% extends "Base.html" %}
{% load static %}

{% block content %}
<div class="sec2">
    <img style="width: 40%;" src="{% static 'images/login.png' %}" alt="img">
    <form action="/accounts/login" method="post">
        {% csrf_token %}
        <div class="login">
            <h3> Username / Email ID</h3>
            <input type="text" name="name" placeholder=" Username / Email ID">
            <h3>Password</h3>
            <input type="password" name="password" placeholder="Password">
            <a href="#">Forgot Password?</a>
            <div class="otp">
                <input type="checkbox">
                <p style="display: block;margin-left: 4px;">Login With OTP insted of Password</p>
            </div>
            <input class="btn1" type="submit" value="Login">
        </div>
    </form>
</div>

{% endblock %}
